<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <a href="index.html">Continue Shopping</a>
        </nav>
    </header>

    <main class="cart-container">
        <div id="cartItems"></div>
        <div class="cart-summary">
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
            <button onclick="window.location.href='checkout.html'" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </main>

    <script>
        async function loadCart() {
            try {
                const response = await fetch('/api/cart', { credentials: 'include' });
                const cart = await response.json();
                
                console.log('Backend cart:', cart);
                console.log('Cart items:', cart.items);
                
                const container = document.getElementById('cartItems');
                container.innerHTML = '';

                if (!cart.items || cart.items.length === 0) {
                    // Also check localStorage cart
                    const localCart = JSON.parse(localStorage.getItem('cart') || '[]');
                    console.log('localStorage cart:', localCart);
                    console.log('localStorage cart count:', localCart.length);
                    
                    if (localCart.length > 0) {
                        container.innerHTML = `
                            <p style="color: var(--text-secondary);">Your cart has ${localCart.length} items but they need to be synced.</p>
                            <button onclick="syncCart()" class="btn btn-primary">Sync Cart</button>
                        `;
                    } else {
                        container.innerHTML = '<p>Your cart is empty</p>';
                    }
                    document.getElementById('checkoutBtn').disabled = true;
                    return;
                }

                let total = 0;

                cart.items.forEach(item => {
                    const product = item.product;
                    if (!product) return;  // Skip if product not found
                    
                    const itemTotal = product.price * item.quantity;
                    total += itemTotal;
                    
                    // Get image URL (use first image from images array)
                    const imageUrl = product.images && product.images[0] ? product.images[0] : 'https://via.placeholder.com/100';

                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    cartItemDiv.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
                        <div class="cart-item-details">
                            <h3>${product.name}</h3>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity('${product._id}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${product._id}', ${item.quantity + 1})">+</button>
                        </div>
                        <div class="cart-item-total">
                            <p>$${itemTotal.toFixed(2)}</p>
                            <button onclick="removeFromCart('${product._id}')" class="remove-btn">Remove</button>
                        </div>
                    `;
                    container.appendChild(cartItemDiv);
                });

                document.getElementById('cartTotal').textContent = total.toFixed(2);
            } catch (err) {
                console.error('Error loading cart:', err);
            }
        }

        async function updateQuantity(productId, quantity) {
            try {
                const response = await fetch(`/api/cart/update/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ quantity })
                });

                if (response.ok) {
                    loadCart();
                }
            } catch (err) {
                console.error('Error updating quantity:', err);
            }
        }

        async function removeFromCart(productId) {
            try {
                const response = await fetch(`/api/cart/remove/${productId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    loadCart();
                }
            } catch (err) {
                console.error('Error removing item:', err);
            }
        }

        async function syncCart() {
            const localCart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            for (const item of localCart) {
                try {
                    await fetch('/api/cart/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            productId: item.id,
                            quantity: item.quantity
                        })
                    });
                } catch (error) {
                    console.error('Error syncing item:', error);
                }
            }
            
            // Reload cart after sync
            setTimeout(() => {
                loadCart();
            }, 500);
        }

        loadCart();
    </script>
</body>
</html>
