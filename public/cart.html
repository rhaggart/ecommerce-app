<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2 text-gray-700 hover:text-gray-900 transition-colors font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Continue Shopping
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-8 flex items-center gap-3">
            <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            Shopping Cart
        </h1>
        
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="lg:col-span-2">
                <div id="cartItems" class="space-y-4">
                    <!-- Items loaded here -->
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-24">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Order Summary</h2>
                    <div class="border-t border-gray-200 pt-4 mb-6">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Total</span>
                            <span class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                $<span id="cartTotal">0.00</span>
                            </span>
                        </div>
                    </div>
                    <button id="checkoutBtn" onclick="window.location.href='checkout.html'"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let settings = {};

        // Load and apply settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings/public');
                settings = await response.json();
                applySettings();
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        function applySettings() {
            if (!settings.theme) return;

            // Apply colors
            if (settings.theme.colors) {
                const colors = settings.theme.colors;
                if (colors.primary) document.documentElement.style.setProperty('--color-primary', colors.primary);
                if (colors.secondary) document.documentElement.style.setProperty('--color-secondary', colors.secondary);
                if (colors.background) document.body.style.backgroundColor = colors.background;
            }

            // Apply fonts
            if (settings.theme.fonts) {
                const fonts = settings.theme.fonts;
                if (fonts.primary) document.body.style.fontFamily = fonts.primary;
                if (fonts.heading) {
                    const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
                    headings.forEach(h => h.style.fontFamily = fonts.heading);
                }
                if (fonts.baseSize) document.body.style.fontSize = fonts.baseSize;
            }

            // Apply border radius
            if (settings.theme.style?.borderRadius) {
                const cards = document.querySelectorAll('[class*="rounded"]');
                cards.forEach(card => {
                    card.style.borderRadius = settings.theme.style.borderRadius;
                });
            }
        }

        async function loadCart() {
            try {
                const response = await fetch('/api/cart', { credentials: 'include' });
                const cart = await response.json();
                
                const container = document.getElementById('cartItems');
                container.innerHTML = '';

                if (!cart.items || cart.items.length === 0) {
                    const localCart = JSON.parse(localStorage.getItem('cart') || '[]');
                    
                    if (localCart.length > 0) {
                        container.innerHTML = `
                            <div class="bg-yellow-50 border border-yellow-200 rounded-2xl p-6">
                                <p class="text-yellow-800 mb-4">Your cart has ${localCart.length} items but they may reference deleted products.</p>
                                <div class="flex gap-3">
                                    <button onclick="clearAllCarts()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                        Clear Cart
                                    </button>
                                    <button onclick="syncCart()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                                        Try to Sync
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                                <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                <p class="text-gray-500 text-lg mb-6">Your cart is empty</p>
                                <a href="index.html" class="inline-block px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all">
                                    Start Shopping
                                </a>
                            </div>
                        `;
                    }
                    document.getElementById('checkoutBtn').disabled = true;
                    return;
                }

                let total = 0;

                cart.items.forEach(item => {
                    const product = item.product;
                    if (!product) return;
                    
                    const itemPrice = product.price + (item.additionalPrice || 0);
                    const itemTotal = itemPrice * item.quantity;
                    total += itemTotal;
                    
                    const imageUrl = product.images?.[0] || 'https://via.placeholder.com/100';

                    container.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow">
                            <div class="flex gap-6">
                                <img src="${imageUrl}" alt="${product.name}" 
                                    class="w-32 h-32 object-cover rounded-xl">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-1">${product.name}</h3>
                                    ${item.size ? `<p class="text-sm text-gray-500 mb-2">Size: ${item.size}</p>` : ''}
                                    <p class="text-sm text-gray-600 mb-1">Base: $${product.price.toFixed(2)}</p>
                                    ${item.additionalPrice > 0 ? `<p class="text-sm text-gray-600 mb-1">Size upgrade: +$${item.additionalPrice.toFixed(2)}</p>` : ''}
                                    <p class="text-sm text-gray-600">Quantity: ${item.quantity}</p>
                                </div>
                                <div class="flex flex-col items-end justify-between">
                                    <p class="text-2xl font-bold text-indigo-600">$${itemTotal.toFixed(2)}</p>
                                    <button onclick="removeFromCart('${product._id}', '${item.size || ''}')" 
                                        class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors text-sm font-medium">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('cartTotal').textContent = total.toFixed(2);
            } catch (err) {
                console.error('Error loading cart:', err);
            }
        }

        async function removeFromCart(productId, size) {
            try {
                const response = await fetch(`/api/cart/remove/${productId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ size: size || null })
                });

                if (response.ok) {
                    const localCart = JSON.parse(localStorage.getItem('cart') || '[]');
                    const updatedCart = localCart.filter(item => 
                        !(item.id === productId && (item.size === size || (!item.size && !size)))
                    );
                    localStorage.setItem('cart', JSON.stringify(updatedCart));
                    loadCart();
                }
            } catch (err) {
                console.error('Error removing item:', err);
            }
        }

        async function syncCart() {
            const localCart = JSON.parse(localStorage.getItem('cart') || '[]');
            for (const item of localCart) {
                await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ productId: item.id, quantity: item.quantity })
                });
            }
            setTimeout(() => loadCart(), 500);
        }
        
        async function clearAllCarts() {
            if (!confirm('Clear all items from cart?')) return;
            localStorage.removeItem('cart');
            await fetch('/api/cart/clear', { method: 'DELETE', credentials: 'include' });
            window.location.reload();
        }

        // Load settings and cart on page load
        loadSettings();
        loadCart();
    </script>
</body>
</html>
