<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2 text-gray-700 hover:text-gray-900 transition-colors font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Shop
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">My Orders</h1>
        <div id="ordersList" class="space-y-4"></div>
    </main>

    <script>
        let settings = {};

        // Load and apply settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings/public');
                settings = await response.json();
                applySettings();
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        function applySettings() {
            if (!settings.theme) return;

            // Apply colors
            if (settings.theme.colors) {
                const colors = settings.theme.colors;
                if (colors.primary) document.documentElement.style.setProperty('--color-primary', colors.primary);
                if (colors.secondary) document.documentElement.style.setProperty('--color-secondary', colors.secondary);
                if (colors.background) document.body.style.backgroundColor = colors.background;
            }

            // Apply fonts
            if (settings.theme.fonts) {
                const fonts = settings.theme.fonts;
                if (fonts.primary) document.body.style.fontFamily = fonts.primary;
                if (fonts.heading) {
                    const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
                    headings.forEach(h => h.style.fontFamily = fonts.heading);
                }
                if (fonts.baseSize) document.body.style.fontSize = fonts.baseSize;
            }

            // Apply border radius
            if (settings.theme.style?.borderRadius) {
                const cards = document.querySelectorAll('[class*="rounded"]');
                cards.forEach(card => {
                    card.style.borderRadius = settings.theme.style.borderRadius;
                });
            }
        }

        async function loadOrders() {
            const email = prompt('Enter your email to view orders:');
            if (!email) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`/api/orders/customer?email=${encodeURIComponent(email)}`);
                const orders = await response.json();
                
                const container = document.getElementById('ordersList');
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                            <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p class="text-gray-500 text-lg mb-6">No orders found</p>
                            <a href="index.html" class="inline-block px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all">
                                Start Shopping
                            </a>
                        </div>
                    `;
                    return;
                }

                const statusColors = {
                    pending: 'bg-yellow-100 text-yellow-700',
                    processing: 'bg-blue-100 text-blue-700',
                    shipped: 'bg-indigo-100 text-indigo-700',
                    delivered: 'bg-green-100 text-green-700',
                    cancelled: 'bg-red-100 text-red-700'
                };

                container.innerHTML = orders.map(order => {
                    const date = new Date(order.createdAt).toLocaleDateString();
                    const statusClass = statusColors[order.status] || 'bg-gray-100 text-gray-700';
                    
                    return `
                        <div class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-lg font-semibold text-gray-900">Order #${order._id.substring(0, 8).toUpperCase()}</p>
                                    <p class="text-sm text-gray-500">${date}</p>
                                </div>
                                <span class="${statusClass} px-3 py-1 rounded-full text-xs font-semibold uppercase">${order.status}</span>
                            </div>
                            
                            <div class="border-t border-gray-100 pt-4 mb-4">
                                <p class="text-sm font-medium text-gray-700 mb-2">Items:</p>
                                <ul class="space-y-1">
                                    ${order.items.map(item => `
                                        <li class="text-sm text-gray-600">• ${item.product?.name || 'Unknown'} (×${item.quantity}) - $${((item.product?.price || 0) * item.quantity).toFixed(2)}</li>
                                    `).join('')}
                                </ul>
                            </div>
                            
                            <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                                <span class="text-gray-700 font-medium">Total</span>
                                <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                    $${order.total.toFixed(2)}
                                </span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error('Error:', err);
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-2xl p-6 text-red-700">
                        Error loading orders. Please try again.
                    </div>
                `;
            }
        }

        // Load settings and orders on page load
        loadSettings();
        loadOrders();
    </script>
</body>
</html>
