<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Order Management</h1>
        <nav>
            <a href="admin.html">Products</a>
            <a href="print-sizes.html">Print Sizes</a>
            <a href="orders.html">Orders</a>
            <a href="settings.html">Settings</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main class="admin-panel">
        <h2>All Orders</h2>
        <div id="ordersList"></div>
    </main>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        async function loadOrders() {
            try {
                const response = await fetch('/api/admin/orders', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Session expired');
                        logout();
                        return;
                    }
                    throw new Error('Failed');
                }

                const orders = await response.json();
                const container = document.getElementById('ordersList');
                container.innerHTML = orders.length === 0 ? '<p>No orders yet</p>' : '';

                orders.forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'order-card';
                    
                    const items = order.items.map(i => 
                        `<li>${i.name} - Qty: ${i.quantity} - $${i.price.toFixed(2)}</li>`
                    ).join('');

                    card.innerHTML = `
                        <div class="order-header">
                            <h3>Order #${order.orderNumber}</h3>
                            <span class="status-badge ${order.orderStatus}">${order.orderStatus}</span>
                        </div>
                        <p><strong>Customer:</strong> ${order.customerName} (${order.customerEmail})</p>
                        <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                        <p><strong>Total:</strong> $${order.totalAmount.toFixed(2)}</p>
                        <p><strong>Payment:</strong> ${order.paymentStatus}</p>
                        <div class="order-items">
                            <strong>Items:</strong>
                            <ul>${items}</ul>
                        </div>
                        <div class="order-address">
                            <strong>Shipping:</strong>
                            <p>${order.shippingAddress.street}, ${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zipCode}</p>
                        </div>
                        <select onchange="updateOrderStatus('${order._id}', this.value)">
                            <option value="processing" ${order.orderStatus === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="shipped" ${order.orderStatus === 'shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="delivered" ${order.orderStatus === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${order.orderStatus === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/api/admin/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ orderStatus: status })
                });
                alert(response.ok ? 'Updated!' : 'Error');
                if (response.ok) loadOrders();
            } catch (err) {
                console.error('Error:', err);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        loadOrders();
    </script>
</body>
</html>
