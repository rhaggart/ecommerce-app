<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="admin.html" class="active">Products</a>
                <a href="admin-orders.html">Orders</a>
                <a href="settings.html">Settings</a>
                <a href="index.html" target="_blank">View Store</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-section">
            <h2>Add New Product</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Home">Home</option>
                            <option value="Art">Art</option>
                            <option value="Prints">Prints</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Base Price ($)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="quantity" value="0" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Product Images (Multiple)</label>
                    <input type="file" id="images" accept="image/*" multiple required>
                    <small style="color: var(--text-tertiary); display: block; margin-top: 4px;">
                        Select multiple images. First image will be the main image.
                    </small>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="hasPrintSizes" style="width: 18px; height: 18px;">
                        <span>This product has print sizes</span>
                    </label>
                </div>
                
                <div id="printSizesSection" style="display: none; background: var(--bg-tertiary); padding: 24px; border-radius: 12px; margin-bottom: 24px;">
                    <h3 style="margin-bottom: 16px;">Configure Print Sizes</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 0.95rem;">
                        Select the sizes available for this product and specify the quantity for each size.
                    </p>
                    <div id="printSizesContainer"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Current Products</h2>
            <div id="productList" class="product-list"></div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
