<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="admin.html" class="active">Products</a>
                <a href="admin-orders.html">Orders</a>
                <a href="settings.html">Settings</a>
                <a href="index.html" target="_blank">View Store</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-section">
            <h2>Add New Product</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Base Price ($)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="quantity" value="0" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Product Images (Multiple)</label>
                    <div id="dropZone" class="drop-zone">
                        <p>Drag & drop images here or click to select</p>
                        <input type="file" id="images" accept="image/*" multiple required style="display: none;">
                        <div id="uploadProgress" style="display: none; margin-top: 16px;">
                            <div style="background: var(--bg-tertiary); border-radius: 8px; padding: 4px;">
                                <div id="progressBar" style="background: var(--accent-primary); height: 8px; border-radius: 4px; width: 0%; transition: width 0.3s ease;"></div>
                            </div>
                            <p id="progressText" style="margin: 8px 0 0 0; font-size: 0.875rem; color: var(--text-secondary);">Uploading...</p>
                        </div>
                        <div id="imagePreview" style="display: none; margin-top: 16px;"></div>
                    </div>
                    <small style="color: var(--text-tertiary); display: block; margin-top: 4px;">
                        Select multiple images. First image will be the main image.
                    </small>
                </div>
                
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="hasPrintSizes" style="width: 18px; height: 18px;">
                        <span>This product has print sizes</span>
                    </label>
                </div>
                
<div id="printSizeSection" style="display: none;">
    <h4>Print Size Options</h4>
    <div id="printSizesContainer"></div>
    <p style="margin-top: 16px; color: var(--text-secondary); font-size: 0.875rem;">
        To add more print sizes, go to <a href="settings.html" style="color: var(--accent-primary);">Settings</a>
    </p>
</div>
                <script>
// Initialize drag & drop for main images
function initializeDragDrop() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('images');
    const logoDropZone = document.getElementById('logoDropZone');
    const logoInput = document.getElementById('logoUpload');

    // Main images drag & drop
    if (dropZone && fileInput) {
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('drag-over');
            });
        });

        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            fileInput.files = files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
    }

    // Logo drag & drop
    if (logoDropZone && logoInput) {
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            logoDropZone.addEventListener(eventName, preventDefaults, false);
        });

        logoDropZone.addEventListener('drop', handleLogoDrop);
        logoDropZone.addEventListener('click', () => logoInput.click());

        function handleLogoDrop(e) {
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                logoInput.files = e.dataTransfer.files;
                previewLogo(file);
            }
        }

        logoInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                previewLogo(e.target.files[0]);
            }
        });
    }
}

function handleFiles(files) {
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';
    [...files].forEach(file => {
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '150px';
                img.style.margin = '5px';
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
}

function previewLogo(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        document.getElementById('logoPreviewImage').src = e.target.result;
        document.getElementById('logoPreview').style.display = 'block';
        document.querySelector('#logoDropZone p').style.display = 'none';
    };
    reader.readAsDataURL(file);
}

function removeLogo() {
    document.getElementById('logoUpload').value = '';
    document.getElementById('logoPreview').style.display = 'none';
    document.querySelector('#logoDropZone p').style.display = 'block';
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', initializeDragDrop);
</script>
                <script>
let printSizeCount = 0;

function togglePrintSizes(checkbox) {
    const section = document.getElementById('printSizeSection');
    const quantityInput = document.querySelector('input[name="quantity"]');
    
    if (checkbox.checked) {
        section.style.display = 'block';
        quantityInput.disabled = true;
        quantityInput.value = 0;
    } else {
        section.style.display = 'none';
        quantityInput.disabled = false;
        // Clear print sizes
        document.getElementById('printSizesContainer').innerHTML = '';
        printSizeCount = 0;
    }
}

function addPrintSizeField() {
    const container = document.getElementById('printSizesContainer');
    const fieldDiv = document.createElement('div');
    fieldDiv.className = 'print-size-field';
    fieldDiv.id = `printSize-${printSizeCount}`;
    fieldDiv.innerHTML = `
        <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
            <input type="text" name="printSizes[${printSizeCount}][size]" 
                   placeholder="Size (e.g., 8x10)" required style="flex: 1;">
            <input type="number" name="printSizes[${printSizeCount}][price]" 
                   placeholder="Price" step="0.01" required style="flex: 1;">
            <button type="button" onclick="removePrintSize('printSize-${printSizeCount}')" 
                    class="delete-btn" style="padding: 8px 12px;">Remove</button>
        </div>
    `;
    container.appendChild(fieldDiv);
    printSizeCount++;
}

function removePrintSize(id) {
    const element = document.getElementById(id);
    if (element) {
        element.remove();
    }
}
                    // Load existing print sizes when editing
function loadExistingPrintSizes(sizes) {
    const container = document.getElementById('printSizesContainer');
    container.innerHTML = '';
    sizes.forEach((size, index) => {
        const fieldDiv = document.createElement('div');
        fieldDiv.className = 'print-size-field';
        fieldDiv.id = `printSize-${index}`;
        fieldDiv.innerHTML = `
            <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
                <input type="text" name="printSizes[${index}][size]" 
                       value="${size.size}" placeholder="Size" required style="flex: 1;">
                <input type="number" name="printSizes[${index}][price]" 
                       value="${size.price}" placeholder="Price" step="0.01" required style="flex: 1;">
                <button type="button" onclick="removePrintSize('printSize-${index}')" 
                        class="delete-btn" style="padding: 8px 12px;">Remove</button>
            </div>
        `;
        container.appendChild(fieldDiv);
    });
    printSizeCount = sizes.length;
}
</script>
                
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Current Products</h2>
            <div id="productList" class="product-list"></div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
