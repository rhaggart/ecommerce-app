<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="admin.html" class="active">Products</a>
                <a href="admin-orders.html">Orders</a>
                <a href="settings.html">Settings</a>
                <a href="index.html" target="_blank">View Store</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-section">
            <h2>Add New Product</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Base Price ($)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="quantity" value="0" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Product Images (Multiple)</label>
                    <div id="dropZone" class="drop-zone">
                        <p>Drag & drop images here or click to select</p>
                        <input type="file" id="images" accept="image/*" multiple required style="display: none;">
                        <div id="uploadProgress" style="display: none; margin-top: 16px;">
                            <div style="background: var(--bg-tertiary); border-radius: 8px; padding: 4px;">
                                <div id="progressBar" style="background: var(--accent-primary); height: 8px; border-radius: 4px; width: 0%; transition: width 0.3s ease;"></div>
                            </div>
                            <p id="progressText" style="margin: 8px 0 0 0; font-size: 0.875rem; color: var(--text-secondary);">Uploading...</p>
                        </div>
                        <div id="imagePreview" style="display: none; margin-top: 16px;"></div>
                    </div>
                    <small style="color: var(--text-tertiary); display: block; margin-top: 4px;">
                        Select multiple images. First image will be the main image.
                    </small>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="hasPrintSizes" style="width: 18px; height: 18px;">
                        <span>This product has print sizes</span>
                    </label>
                </div>
                
                <div id="printSizeSection" style="display: none;">
                    <h4>Print Size Options</h4>
                    <div id="printSizesContainer"></div>
                    <p style="margin-top: 16px; color: var(--text-secondary); font-size: 0.875rem;">
                        To add more print sizes, go to <a href="settings.html" style="color: var(--accent-primary);">Settings</a>
                    </p>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Current Products</h2>
            <div id="productsList" class="product-list"></div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
