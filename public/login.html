<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Login</h1>
        <nav>
            <a href="index.html">Shop</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="auth-message" id="message"></p>
        </div>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role === 'admin') {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        // Set cookie for persistent login
                        document.cookie = `adminToken=${data.token}; path=/; max-age=${30 * 24 * 60 * 60}; secure; samesite=strict`;
                        window.location.href = 'admin.html';
                    } else {
                        message.textContent = 'Admin access required';
                        message.style.color = 'red';
                    }
                } else {
                    message.textContent = data.message || 'Login failed';
                    message.style.color = 'red';
                }
            } catch (err) {
                message.textContent = 'Error logging in';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
