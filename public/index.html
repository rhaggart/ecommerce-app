<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pageTitle">Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="modern-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üõçÔ∏è</text></svg>">
    <meta name="theme-color" content="#8B5CF6">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-item" id="shopBranding">
                    <h1 class="title is-4 has-text-white mb-0" id="shopName">Shop</h1>
                </div>
                <a role="button" class="navbar-burger" id="navbarBurger">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            
            <div class="navbar-menu" id="navbarMenu">
                <div class="navbar-end">
                    <a href="index.html" class="navbar-item is-active">
                        <span class="icon"><i class="fas fa-store"></i></span>
                        <span>Shop</span>
                    </a>
                    <a href="cart.html" class="navbar-item">
                        <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                        <span>Cart</span>
                        <span class="tag is-warning ml-2" id="cartCount" style="display: none;">0</span>
                    </a>
                    <a href="orders.html" class="navbar-item">
                        <span class="icon"><i class="fas fa-receipt"></i></span>
                        <span>Orders</span>
                    </a>
                    <a href="login.html" class="navbar-item">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>
                        <span>Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline" id="products">
                <!-- Products will be loaded here via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-card" style="max-width: 900px;">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modalProductName">Product Details</p>
                <button class="delete" onclick="closeModal()"></button>
            </header>
            <section class="modal-card-body">
                <div class="columns">
                    <div class="column is-half">
                        <figure class="image" style="cursor: zoom-in;" onclick="zoomImage()">
                            <img id="modalMainImage" src="" alt="">
                        </figure>
                        <div class="has-text-centered mt-2">
                            <span class="tag is-light is-small">
                                <i class="fas fa-search-plus mr-1"></i>
                                Click to zoom
                            </span>
                        </div>
                        <div class="columns is-mobile is-multiline mt-3" id="thumbnails">
                            <!-- Thumbnails will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="column is-half">
                        <p class="title is-3 has-text-primary mb-4" id="modalProductPrice">$0.00</p>
                        <div class="content" id="modalProductDescription"></div>
                        <div class="mb-4" id="modalProductQuantity"></div>
                        
                        <!-- Print Sizes (if available) -->
                        <div id="printSizesContainer" style="display: none;">
                            <label class="label">Select Size:</label>
                            <div class="control" id="sizeOptions">
                                <!-- Size radio buttons will be loaded here -->
                            </div>
                        </div>
                        
                        <button onclick="addToCart()" class="button is-primary is-large is-fullwidth mt-5">
                            <span class="icon">
                                <i class="fas fa-cart-plus"></i>
                            </span>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Image Zoom Modal -->
    <div id="zoomModal" class="modal" style="display: none;">
        <div class="modal-background" onclick="closeZoom()" style="background-color: rgba(0,0,0,0.95);"></div>
        <div class="modal-content" style="max-width: 95vw; max-height: 95vh;">
            <p class="image">
                <img id="zoomedImage" src="" alt="" style="cursor: zoom-out;" onclick="closeZoom()">
            </p>
        </div>
        <button class="modal-close is-large" onclick="closeZoom()"></button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="shop.js"></script>
    <script>
        // Mobile navbar toggle
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.getElementById('navbarBurger');
            const menu = document.getElementById('navbarMenu');
            
            if (burger) {
                burger.addEventListener('click', () => {
                    burger.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            }
        });
    </script>
</body>
</html>
