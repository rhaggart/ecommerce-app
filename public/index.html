<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pageTitle">Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50 backdrop-blur-lg bg-white/95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div id="shopBranding" class="flex items-center">
                    <h1 id="shopName" class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Shop</h1>
                </div>
                
                <!-- Navigation -->
                <div class="flex items-center gap-1">
                    <a href="index.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors font-medium">
                        Shop
                    </a>
                    <a href="cart.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors font-medium flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Cart
                        <span id="cartCount" class="hidden bg-indigo-600 text-white text-xs font-bold px-2 py-0.5 rounded-full">0</span>
                    </a>
                    <a href="orders.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors font-medium">
                        Orders
                    </a>
                    <a href="login.html" class="px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700 transition-all font-medium">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products loaded here -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <!-- Close Button -->
            <div class="flex justify-end p-4">
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="grid md:grid-cols-2 gap-8 p-8 pt-0">
                <!-- Image Section -->
                <div>
                    <div class="relative group">
                        <img id="modalMainImage" src="" alt="" 
                            class="w-full h-96 object-cover rounded-xl cursor-zoom-in"
                            onclick="zoomImage()">
                        <div class="absolute bottom-4 right-4 bg-black/60 text-white px-3 py-1.5 rounded-lg text-sm backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity">
                            üîç Click to zoom
                        </div>
                    </div>
                    <!-- Thumbnails -->
                    <div id="thumbnails" class="grid grid-cols-4 gap-2 mt-4"></div>
                </div>
                
                <!-- Details Section -->
                <div class="flex flex-col">
                    <h2 id="modalProductName" class="text-3xl font-bold text-gray-900 mb-4"></h2>
                    <p id="modalProductPrice" class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-6"></p>
                    <p id="modalProductDescription" class="text-gray-600 mb-4"></p>
                    <p id="modalProductQuantity" class="text-sm text-gray-500 mb-6"></p>
                    
                    <!-- Print Sizes -->
                    <div id="printSizesContainer" class="hidden mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3">Select Size:</label>
                        <div id="sizeOptions" class="space-y-2"></div>
                    </div>
                    
                    <button onclick="addToCart()" 
                        class="mt-auto w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Zoom Modal -->
    <div id="zoomModal" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4" onclick="closeZoom()">
        <img id="zoomedImage" src="" alt="" class="max-w-full max-h-full object-contain">
        <button class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-500 text-sm">&copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
