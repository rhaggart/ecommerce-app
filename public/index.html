<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üõçÔ∏è</text></svg>">
    <meta name="theme-color" content="#8B5CF6">
</head>
<body>
    <!-- Clean Header -->
    <header>
        <div class="header-content">
            <div id="shopBranding">
                <h1 id="shopName">Shop</h1>
            </div>
            
            <nav>
                <a href="index.html" class="active">Shop</a>
                <a href="cart.html">
                    Cart 
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <a href="orders.html">Orders</a>
                <a href="login.html">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="products" class="product-grid">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="main-image">
                        <img id="modalMainImage" src="" alt="" onclick="zoomImage()" style="cursor: zoom-in;">
                        <div class="zoom-hint" style="position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; pointer-events: none;">
                            üîç Click to zoom
                        </div>
                    </div>
                    <div class="thumbnail-container" id="thumbnails"></div>
                </div>
                
                <div class="modal-details">
                    <h2 id="modalProductName"></h2>
                    <p class="modal-price" id="modalProductPrice"></p>
                    <p id="modalProductDescription"></p>
                    <p id="modalProductQuantity"></p>
                    
                    <!-- Print Sizes (if available) -->
                    <div id="printSizesContainer" class="print-sizes" style="display: none;">
                        <h4>Select Size:</h4>
                        <div class="size-options" id="sizeOptions"></div>
                    </div>
                    
                    <button onclick="addToCart()" class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Zoom Modal -->
    <div id="zoomModal" class="modal" style="display: none; z-index: 2000;">
        <div class="modal-content" style="max-width: 90vw; max-height: 90vh; background: rgba(0,0,0,0.95); padding: 20px;">
            <span class="close" onclick="closeZoom()" style="color: white; font-size: 40px;">&times;</span>
            <div style="display: flex; align-items: center; justify-content: center; height: 85vh;">
                <img id="zoomedImage" src="" alt="" style="max-width: 100%; max-height: 100%; object-fit: contain; transform-origin: center;">
            </div>
            <p style="color: white; text-align: center; margin-top: 10px; font-size: 0.875rem;">Click anywhere to close</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
