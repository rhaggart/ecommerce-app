<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üõçÔ∏è</text></svg>">
    <meta name="theme-color" content="#8B5CF6">
</head>
<body>
    <!-- Clean Header -->
    <header>
        <div class="header-content">
            <div id="shopBranding">
                <h1 id="shopName">Shop</h1>
            </div>
            
            <nav>
                <a href="index.html" class="active">Shop</a>
                <a href="cart.html">
                    Cart 
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <a href="orders.html">Orders</a>
                <a href="login.html">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="products" class="product-grid">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="main-image">
                        <img id="modalMainImage" src="" alt="">
                        <button class="image-nav prev" onclick="previousImage()">‚Äπ</button>
                        <button class="image-nav next" onclick="nextImage()">‚Ä∫</button>
                    </div>
                    <div class="thumbnail-container" id="thumbnails"></div>
                </div>
                
                <div class="modal-details">
                    <h2 id="modalProductName"></h2>
                    <p class="modal-price" id="modalProductPrice"></p>
                    <p id="modalProductDescription"></p>
                    <p id="modalProductQuantity"></p>
                    
                    <!-- Print Sizes (if available) -->
                    <div id="printSizesContainer" class="print-sizes" style="display: none;">
                        <h4>Select Size:</h4>
                        <div class="size-options" id="sizeOptions"></div>
                    </div>
                    
                    <button onclick="addToCart()" class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
