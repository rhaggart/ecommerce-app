<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="cart.html" class="flex items-center gap-2 text-gray-700 hover:text-gray-900 transition-colors font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Cart
                </a>
            </div>
        </div>
    </nav>

    <!-- Progress Steps -->
    <div class="bg-white border-b border-gray-100 py-6">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex items-center justify-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-r rounded-full flex items-center justify-center text-white text-sm font-semibold">1</div>
                    <span class="text-sm font-medium text-gray-900">Cart</span>
                </div>
                <div class="w-16 h-0.5 bg-gradient-to-r"></div>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-r rounded-full flex items-center justify-center text-white text-sm font-semibold">2</div>
                    <span class="text-sm font-medium text-gray-900">Checkout</span>
                </div>
                <div class="w-16 h-0.5 bg-gray-200"></div>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 text-sm font-semibold">3</div>
                    <span class="text-sm font-medium text-gray-500">Complete</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Checkout Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Shipping Information</h2>
                    <form id="checkoutForm" class="space-y-5">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" id="firstName" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:border-transparent transition-all outline-none" style="--tw-ring-color: var(--primary-color, #6366f1);">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="lastName" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:border-transparent transition-all outline-none" style="--tw-ring-color: var(--primary-color, #6366f1);">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                            <input type="text" id="address" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                        </div>

                        <div class="grid md:grid-cols-3 gap-4">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                                <input type="text" id="city" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:border-transparent transition-all outline-none" style="--tw-ring-color: var(--primary-color, #6366f1);">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                                <input type="text" id="state" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:border-transparent transition-all outline-none" style="--tw-ring-color: var(--primary-color, #6366f1);">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
                            <input type="text" id="zip" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                        </div>

                        <button type="submit"
                            class="w-full bg-gradient-to-r text-white font-semibold py-4 px-6 rounded-xl transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl mt-8">
                            Place Order
                        </button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-24">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Order Summary</h3>
                    <div id="orderItems" class="space-y-3 mb-4"></div>
                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 font-medium">Total</span>
                            <span class="text-3xl font-bold bg-gradient-to-r bg-clip-text text-transparent" id="orderTotalPrice">
                                $<span id="orderTotal">0.00</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        let settings = {};

        // Load and apply settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings/public');
                settings = await response.json();
                applySettings();
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        function applySettings() {
            if (!settings.theme) return;

            // Apply comprehensive theme settings (matching shop.js and cart.html)
            if (settings.theme.colors) {
                const colors = settings.theme.colors;
                
                // Apply background color directly to body
                if (colors.background) {
                    document.body.style.backgroundColor = colors.background;
                }
                
                // Apply primary color to buttons using CSS injection
                if (colors.primary) {
                    const style = document.createElement('style');
                    style.id = 'dynamic-theme-colors';
                    style.textContent = `
                        button[class*="bg-indigo"],
                        button[class*="bg-purple"],
                        button[class*="gradient"],
                        .bg-gradient-to-r,
                        [class*="bg-indigo-600"] {
                            background: ${colors.primary} !important;
                        }
                        button[class*="bg-indigo"]:hover,
                        button[class*="bg-purple"]:hover,
                        button[class*="gradient"]:hover,
                        [class*="bg-indigo-600"]:hover {
                            background: ${colors.secondary || colors.primary} !important;
                            opacity: 0.9;
                        }
                        .text-indigo-600, .bg-clip-text,
                        [class*="bg-gradient"][class*="bg-clip-text"] {
                            color: ${colors.primary} !important;
                            background: linear-gradient(to right, ${colors.primary}, ${colors.secondary || colors.primary}) !important;
                            -webkit-background-clip: text !important;
                            background-clip: text !important;
                        }
                        /* Progress steps */
                        [class*="bg-indigo-600"]:not(button) {
                            background-color: ${colors.primary} !important;
                        }
                        input:focus {
                            --tw-ring-color: ${colors.primary} !important;
                        }
                    `;
                    const oldStyle = document.getElementById('dynamic-theme-colors');
                    if (oldStyle) oldStyle.remove();
                    document.head.appendChild(style);
                }
                
                // Apply card backgrounds
                if (colors.cardBackground) {
                    const cards = document.querySelectorAll('[class*="bg-white"], [class*="rounded"]');
                    cards.forEach(card => {
                        if (card.classList.contains('bg-white') || card.closest('.bg-white')) {
                            card.style.backgroundColor = colors.cardBackground;
                        }
                    });
                }
                
                // Apply text colors
                if (colors.textPrimary) {
                    const style = document.createElement('style');
                    style.id = 'dynamic-text-colors';
                    style.textContent = `
                        body, h1, h2, h3, h4, h5, h6 {
                            color: ${colors.textPrimary} !important;
                        }
                        p:not([class*="gradient"]):not([class*="bg-clip"]):not(.text-gray-600):not(.text-gray-500),
                        span:not([class*="gradient"]):not([class*="bg-clip"]):not(.text-gray-600):not(.text-gray-500) {
                            color: ${colors.textPrimary} !important;
                        }
                    `;
                    const oldStyle = document.getElementById('dynamic-text-colors');
                    if (oldStyle) oldStyle.remove();
                    document.head.appendChild(style);
                }
                
                if (colors.textSecondary) {
                    const style = document.createElement('style');
                    style.id = 'dynamic-text-secondary-colors';
                    style.textContent = `
                        .text-gray-600:not([class*="gradient"]):not([class*="bg-clip"]),
                        .text-gray-500:not([class*="gradient"]):not([class*="bg-clip"]),
                        .text-gray-700:not([class*="gradient"]):not([class*="bg-clip"]) {
                            color: ${colors.textSecondary} !important;
                        }
                    `;
                    const oldStyle = document.getElementById('dynamic-text-secondary-colors');
                    if (oldStyle) oldStyle.remove();
                    document.head.appendChild(style);
                }
                
                // Apply button text color
                if (colors.buttonText) {
                    const style = document.createElement('style');
                    style.id = 'dynamic-button-text-colors';
                    style.textContent = `
                        button[class*="bg-indigo"],
                        button[class*="bg-purple"],
                        button[class*="gradient"],
                        .bg-gradient-to-r {
                            color: ${colors.buttonText} !important;
                        }
                    `;
                    const oldStyle = document.getElementById('dynamic-button-text-colors');
                    if (oldStyle) oldStyle.remove();
                    document.head.appendChild(style);
                }
                
                // Apply header and footer backgrounds
                if (colors.headerBg) {
                    const header = document.querySelector('header, nav');
                    if (header) header.style.backgroundColor = colors.headerBg;
                }
                if (colors.footerBg) {
                    const footer = document.querySelector('footer');
                    if (footer) footer.style.backgroundColor = colors.footerBg;
                }
                
                // Apply border colors
                if (colors.borderColor) {
                    const borderedElements = document.querySelectorAll('[class*="border"]');
                    borderedElements.forEach(el => el.style.borderColor = colors.borderColor);
                }
            }

            // Apply fonts
            if (settings.theme.fonts) {
                const fonts = settings.theme.fonts;
                if (fonts.primary) document.body.style.fontFamily = fonts.primary;
                if (fonts.heading) {
                    const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
                    headings.forEach(h => h.style.fontFamily = fonts.heading);
                }
                if (fonts.baseSize) {
                    document.body.style.fontSize = fonts.baseSize;
                    document.documentElement.style.fontSize = fonts.baseSize;
                }
            }

            // Apply border radius
            if (settings.theme.style?.borderRadius) {
                const cards = document.querySelectorAll('[class*="rounded"]');
                cards.forEach(card => {
                    card.style.borderRadius = settings.theme.style.borderRadius;
                });
            }
        }

        async function loadOrderSummary() {
            try {
                const response = await fetch('/api/cart', { credentials: 'include' });
                const cart = await response.json();
                
                const container = document.getElementById('orderItems');
                
                if (!cart.items || cart.items.length === 0) {
                    window.location.href = 'cart.html';
                    return;
                }

                let total = 0;
                
                container.innerHTML = cart.items.map(item => {
                    const product = item.product;
                    const itemPrice = product.price + (item.additionalPrice || 0);
                    const itemTotal = itemPrice * item.quantity;
                    total += itemTotal;
                    
                    return `
                        <div class="flex justify-between text-sm">
                            <div>
                                <p class="font-medium text-gray-900">${product.name}</p>
                                ${item.size ? `<p class="text-gray-500 text-xs">Size: ${item.size}</p>` : ''}
                                <p class="text-gray-500 text-xs">Qty: ${item.quantity}</p>
                            </div>
                            <p class="font-semibold text-gray-900">$${itemTotal.toFixed(2)}</p>
                        </div>
                    `;
                }).join('');

                document.getElementById('orderTotal').textContent = total.toFixed(2);
            } catch (err) {
                console.error('Error loading order summary:', err);
            }
        }

        const form = document.getElementById('checkoutForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const orderData = {
                customer: {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip: document.getElementById('zip').value
                }
            };

            try {
                const response = await fetch('/api/orders/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.removeItem('cart');
                    alert('âœ“ Order placed successfully! Order ID: ' + data.order._id);
                    window.location.href = 'orders.html';
                } else {
                    alert('Error: ' + (data.message || 'Failed to place order'));
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Error placing order. Please try again.');
            }
        });

        // Load settings and order summary on page load
        loadSettings();
        loadOrderSummary();
    </script>
</body>
</html>
