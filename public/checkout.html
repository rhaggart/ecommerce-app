<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <a href="index.html">Continue Shopping</a>
        </nav>
    </header>

    <main class="cart-container">
        <div id="cartItems"></div>
        <div class="cart-summary">
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
            <button onclick="window.location.href='checkout.html'" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </main>

    <script>
        async function loadCart() {
            try {
                const response = await fetch('/api/cart', { credentials: 'include' });
                const cart = await response.json();
                
                const container = document.getElementById('cartItems');
                container.innerHTML = '';

                if (!cart.items || cart.items.length === 0) {
                    container.innerHTML = '<p>Your cart is empty</p>';
                    document.getElementById('checkoutBtn').disabled = true;
                    return;
                }

                let total = 0;

                cart.items.forEach(item => {
                    const itemTotal = item.product.price * item.quantity;
                    total += itemTotal;

                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    cartItemDiv.innerHTML = `
                        <img src="${item.product.image}" alt="${item.product.name}">
                        <div class="cart-item-details">
                            <h3>${item.product.name}</h3>
                            <p>$${item.product.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity('${item.product._id}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.product._id}', ${item.quantity + 1})">+</button>
                        </div>
                        <div class="cart-item-total">
                            <p>$${itemTotal.toFixed(2)}</p>
                            <button onclick="removeFromCart('${item.product._id}')" class="remove-btn">Remove</button>
                        </div>
                    `;
                    container.appendChild(cartItemDiv);
                });

                document.getElementById('cartTotal').textContent = total.toFixed(2);
            } catch (err) {
                console.error('Error loading cart:', err);
            }
        }

        async function updateQuantity(productId, quantity) {
            try {
                const response = await fetch(`/api/cart/update/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ quantity })
                });

                if (response.ok) {
                    loadCart();
                }
            } catch (err) {
                console.error('Error updating quantity:', err);
            }
        }

        async function removeFromCart(productId) {
            try {
                const response = await fetch(`/api/cart/remove/${productId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    loadCart();
                }
            } catch (err) {
                console.error('Error removing item:', err);
            }
        }

        loadCart();
    </script>
</body>
</html>
