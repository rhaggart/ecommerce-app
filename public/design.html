<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="font-bold">Admin</span>
                </div>
                <div class="flex items-center gap-1">
                    <a href="admin.html" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">Products</a>
                    <a href="admin-orders.html" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">Orders</a>
                    <a href="settings.html" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">Settings</a>
                    <a href="design.html" class="px-4 py-2 rounded-lg bg-white/10 text-white font-medium">Design</a>
                    <a href="index.html" target="_blank" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">View Store</a>
                    <button onclick="logout()" class="px-4 py-2 rounded-lg text-red-400 hover:bg-white/10 transition-colors font-medium">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Left Column: Controls -->
            <div class="space-y-6">
                <!-- Preset Themes -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
                        </svg>
                        Quick Presets
                    </h3>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="applyPreset('default')" class="p-4 bg-purple-100 rounded-xl hover:scale-105 transition-transform text-center">
                            <p class="font-semibold text-gray-900">Default</p>
                            <p class="text-xs text-gray-600">Purple Theme</p>
                        </button>
                        <button onclick="applyPreset('dark')" class="p-4 bg-gray-800 text-white rounded-xl hover:scale-105 transition-transform text-center">
                            <p class="font-semibold">Dark Mode</p>
                            <p class="text-xs text-gray-400">Dark & Sleek</p>
                        </button>
                        <button onclick="applyPreset('minimal')" class="p-4 bg-gray-100 rounded-xl hover:scale-105 transition-transform text-center">
                            <p class="font-semibold text-gray-900">Minimal</p>
                            <p class="text-xs text-gray-600">Clean & Simple</p>
                        </button>
                        <button onclick="applyPreset('bold')" class="p-4 bg-yellow-200 rounded-xl hover:scale-105 transition-transform text-center">
                            <p class="font-semibold text-gray-900">Bold</p>
                            <p class="text-xs text-gray-600">Vibrant Colors</p>
                        </button>
                        <button onclick="applyPreset('elegant')" class="p-4 bg-amber-50 rounded-xl hover:scale-105 transition-transform text-center">
                            <p class="font-semibold text-gray-900">Elegant</p>
                            <p class="text-xs text-gray-600">Serif & Refined</p>
                        </button>
                        <button onclick="applyPreset('modern')" class="p-4 bg-blue-50 rounded-xl hover:scale-105 transition-transform text-center">
                            <p class="font-semibold text-gray-900">Modern</p>
                            <p class="text-xs text-gray-600">Sharp & Clean</p>
                        </button>
                    </div>
                </div>

                <!-- Color Palette -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
                        </svg>
                        Color Palette
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Button Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorPrimary" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorPrimaryHex" placeholder="#8B5CF6" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Button Hover Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorSecondary" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorSecondaryHex" placeholder="#7C3AED" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Page Background</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorBackground" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorBackgroundHex" placeholder="#F7F8F9" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Card Background</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorCardBg" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorCardBgHex" placeholder="#FFFFFF" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Text Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorTextPrimary" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorTextPrimaryHex" placeholder="#111827" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Secondary Text Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorTextSecondary" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorTextSecondaryHex" placeholder="#6B7280" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">In Stock Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorInStock" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorInStockHex" placeholder="#10B981" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Out of Stock Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorOutOfStock" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorOutOfStockHex" placeholder="#EF4444" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Header Background</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorHeaderBg" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorHeaderBgHex" placeholder="#FFFFFF" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Footer Background</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorFooterBg" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorFooterBgHex" placeholder="#F3F4F6" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Button Text Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorButtonText" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorButtonTextHex" placeholder="#FFFFFF" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Border Color</label>
                            <div class="flex gap-2">
                                <input type="color" id="colorBorder" class="w-12 h-12 rounded-lg border-2 border-gray-300 cursor-pointer">
                                <input type="text" id="colorBorderHex" placeholder="#E5E7EB" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm font-mono">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Typography -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Typography</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Font</label>
                            <select id="fontPrimary" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif">System (Default)</option>
                                <option value="'Arial', sans-serif">Arial</option>
                                <option value="'Georgia', serif">Georgia</option>
                                <option value="'Helvetica Neue', sans-serif">Helvetica</option>
                                <option value="'Times New Roman', serif">Times New Roman</option>
                                <option value="'Courier New', monospace">Courier New</option>
                                <option value="'Verdana', sans-serif">Verdana</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Heading Font</label>
                            <select id="fontHeading" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif">System (Default)</option>
                                <option value="'Arial', sans-serif">Arial</option>
                                <option value="'Georgia', serif">Georgia</option>
                                <option value="'Helvetica Neue', sans-serif">Helvetica</option>
                                <option value="'Times New Roman', serif">Times New Roman</option>
                                <option value="'Playfair Display', serif">Playfair Display</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Base Font Size: <span id="fontBaseSizeValue">16</span>px</label>
                            <input type="range" id="fontBaseSize" min="12" max="20" value="16" step="1" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">H1 Size: <span id="fontH1SizeValue">2.5</span>rem</label>
                            <input type="range" id="fontH1Size" min="1.5" max="4" value="2.5" step="0.1" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price Font Size: <span id="fontPriceSizeValue">1.25</span>rem</label>
                            <input type="range" id="fontPriceSize" min="1" max="2" value="1.25" step="0.05" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                    </div>
                </div>

                <!-- Layout & Spacing -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Layout & Spacing</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Max Content Width: <span id="layoutMaxWidthValue">1200</span>px</label>
                            <input type="range" id="layoutMaxWidth" min="960" max="1600" value="1200" step="40" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product Grid Gap: <span id="spacingProductGapValue">24</span>px</label>
                            <input type="range" id="spacingProductGap" min="8" max="48" value="24" step="4" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Card Padding: <span id="spacingCardPaddingValue">24</span>px</label>
                            <input type="range" id="spacingCardPadding" min="12" max="48" value="24" step="4" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product Card Min Width: <span id="layoutProductMinWidthValue">280</span>px</label>
                            <input type="range" id="layoutProductMinWidth" min="200" max="400" value="280" step="20" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                    </div>
                </div>

                <!-- Style & Effects -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Style & Effects</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Border Radius: <span id="styleBorderRadiusValue">12</span>px</label>
                            <input type="range" id="styleBorderRadius" min="0" max="24" value="12" step="2" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Shadow Intensity</label>
                            <select id="styleShadowIntensity" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="none">None</option>
                                <option value="light">Light</option>
                                <option value="medium">Medium</option>
                                <option value="strong">Strong</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Card Hover Effect</label>
                            <select id="styleCardHoverEffect" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="none">None</option>
                                <option value="lift">Lift</option>
                                <option value="scale">Scale</option>
                                <option value="both">Lift + Scale</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Header Settings -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Header</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Logo Size: <span id="headerLogoSizeValue">40</span>px</label>
                            <input type="range" id="headerLogoSize" min="20" max="80" value="40" step="5" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Logo Position</label>
                            <select id="headerLogoPosition" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="left">Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                        <div>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="headerSticky" class="w-4 h-4 text-indigo-600 rounded">
                                <span class="text-sm font-medium text-gray-700">Sticky Header</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Footer Settings -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Footer</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Footer Padding: <span id="footerPaddingValue">32</span>px</label>
                            <input type="range" id="footerPadding" min="16" max="64" value="32" step="8" class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-indigo-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Text Alignment</label>
                            <select id="footerAlignment" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="left">Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-3">
                    <button onclick="saveDesign()" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl">
                        Save Design
                    </button>
                    <button onclick="resetToDefaults()" class="px-6 py-4 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 transition-colors">
                        Reset
                    </button>
                </div>
            </div>

            <!-- Right Column: Live Preview -->
            <div class="lg:sticky lg:top-6 lg:self-start">
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Live Preview</h3>
                    <div class="border-2 border-gray-200 rounded-xl overflow-hidden" style="height: calc(100vh - 280px); min-height: 500px;">
                        <iframe id="previewFrame" src="index.html" class="w-full h-full border-none"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="design.js"></script>
</body>
</html>
