<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="font-bold">Admin</span>
                </div>
                <div class="flex items-center gap-1">
                    <a href="admin.html" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">Products</a>
                    <a href="admin-orders.html" class="px-4 py-2 rounded-lg bg-white/10 text-white font-medium">Orders</a>
                    <a href="settings.html" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">Settings</a>
                    <a href="design.html" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">Design</a>
                    <a href="index.html" target="_blank" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/10 transition-colors font-medium">View Store</a>
                    <button onclick="logout()" class="px-4 py-2 rounded-lg text-red-400 hover:bg-white/10 transition-colors font-medium">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Order Management</h1>
        
        <!-- Filters -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
            <select id="statusFilter" onchange="filterOrders()"
                class="w-full md:w-64 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                <option value="">All Orders</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        
        <!-- Orders List -->
        <div id="ordersList" class="space-y-4"></div>
    </main>

    <script>
        const token = localStorage.getItem('token') || getCookie('adminToken');
        if (!token) window.location.href = 'login.html';

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        let allOrders = [];

        async function loadOrders() {
            try {
                const response = await fetch('/api/admin/orders', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                allOrders = await response.json();
                displayOrders(allOrders);
            } catch (err) {
                console.error('Error loading orders:', err);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                        <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <p class="text-gray-500">No orders found</p>
                    </div>
                `;
                return;
            }
            
            const statusColors = {
                pending: 'bg-yellow-100 text-yellow-700',
                processing: 'bg-blue-100 text-blue-700',
                shipped: 'bg-indigo-100 text-indigo-700',
                delivered: 'bg-green-100 text-green-700',
                cancelled: 'bg-red-100 text-red-700'
            };
            
            container.innerHTML = orders.map(order => {
                const date = new Date(order.createdAt).toLocaleDateString();
                const statusClass = statusColors[order.status] || 'bg-gray-100 text-gray-700';
                
                return `
                    <div class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-lg font-semibold text-gray-900">Order #${order._id.substring(0, 8).toUpperCase()}</p>
                                <p class="text-sm text-gray-500">${date}</p>
                                <p class="text-sm text-gray-600 mt-2">${order.customer.firstName} ${order.customer.lastName}</p>
                                <p class="text-sm text-gray-600">${order.customer.email}</p>
                            </div>
                            <span class="${statusClass} px-3 py-1 rounded-full text-xs font-semibold uppercase">${order.status}</span>
                        </div>
                        
                        <div class="flex gap-4 mt-4">
                            <select onchange="updateOrderStatus('${order._id}', this.value)"
                                class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none text-sm">
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                            <button onclick="toggleOrderDetails('${order._id}')" 
                                class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 transition-colors text-sm font-medium">
                                Details
                            </button>
                        </div>
                        
                        <div id="details-${order._id}" class="hidden mt-4 pt-4 border-t border-gray-200">
                            <p class="font-semibold text-gray-900 mb-2">Items:</p>
                            <ul class="space-y-1 mb-4">
                                ${order.items.map(item => `
                                    <li class="text-sm text-gray-600">• ${item.product?.name || 'Unknown'} (×${item.quantity}) - $${((item.product?.price || 0) * item.quantity).toFixed(2)}</li>
                                `).join('')}
                            </ul>
                            <p class="font-semibold text-gray-900">Shipping Address:</p>
                            <p class="text-sm text-gray-600">
                                ${order.customer.address}<br>
                                ${order.customer.city}, ${order.customer.state} ${order.customer.zip}
                            </p>
                            <p class="text-xl font-bold text-indigo-600 mt-4">Total: $${order.total.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterOrders() {
            const filter = document.getElementById('statusFilter').value;
            const filtered = filter ? allOrders.filter(o => o.status === filter) : allOrders;
            displayOrders(filtered);
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                await fetch(`/api/admin/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                loadOrders();
            } catch (err) {
                console.error('Error updating order:', err);
            }
        }

        function toggleOrderDetails(orderId) {
            const details = document.getElementById(`details-${orderId}`);
            if (details) {
                details.classList.toggle('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.cookie = 'adminToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            window.location.href = 'login.html';
        }

        loadOrders();
    </script>
</body>
</html>
